<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Currency Converter</title>
</head>

<body>
    <div layout="row" position="middle center" class="row">
        <div class="cell" flex style="border-right: 1px solid var(--color);" layout="column" position="middle center">
            <select onchange="recalculateCurrency(this)" data-type="from" class="currencyCode"></select>
            <select onchange="recalculateCurrency(this)" data-type="from" class="currencyCountry"></select>
        </div>
        <div class="circle" layout="row" position="middle center" onclick="flipCurrencies()">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 512 512">
                <path d="M494 331.9l-66 65.8a61.8 61.8 0 0 1-44 18.3 32 32 0 0 1-32-32v-16a16 16 0 0 0-16-16H208a16 16 0 0 1 0-32h136c22 0 40 18 40 40v7.8a12 12 0 0 0 19.9 9l2-1.7L471 310c12-12 12-31.5 0-43.5L406 201c-1-1-2.2-1.8-3.3-2.6-2-1.3-4.1-2.2-6.6-2.2a12 12 0 0 0-12 12v7.7c0 22-18 40-40 40H176a16 16 0 0 0-16 16v16a32 32 0 0 1-35.4 31.7 61.8 61.8 0 0 1-40.7-18l-65.8-65.8A61.7 61.7 0 0 1 0 192c0-15.9 6-31.8 18-43.9l66-65.8A61.8 61.8 0 0 1 128 64a32 32 0 0 1 32 32v16a16 16 0 0 0 16 16h48a16 16 0 0 1 0 32h-56c-22 0-40-17.9-40-40v-7.7a12 12 0 0 0-19.9-9l-2 1.6L41 170c-12 12-12 31.5 0 43.5L106 279c1 1 2.2 1.8 3.3 2.6 2 1.3 4.1 2.3 6.6 2.3a12 12 0 0 0 12-12V264c0-22 18-40 40-40h168a16 16 0 0 0 16-16v-16a32 32 0 0 1 35.4-31.7c14.8.8 29.4 6.7 40.7 18l65.8 65.8c12.2 12.1 18.1 28 18.1 43.9s-6 31.8-18 43.9zM288 160a16 16 0 1 1 0-32 16 16 0 0 1 0 32z" /></svg>
        </div>
        <div class="cell" flex layout="column" position="middle center">
            <select onchange="recalculateCurrency(this)" data-type="to" class="currencyCode"></select>
            <select onchange="recalculateCurrency(this)" data-type="to" class="currencyCountry"></select>
        </div>
    </div>
    <div layout="row" position="middle center" class="row">
        <div class="cell" flex style="border-right: 1px solid var(--color);" layout="row" position="middle center">
            <input oninput="calculateResult()" placeholder="Amount" type="number" name="from">
        </div>
        <div class="circle" layout="row" position="middle center" onclick="flipValues()">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 512 512">
                <path d="M494 331.9l-66 65.8a61.8 61.8 0 0 1-44 18.3 32 32 0 0 1-32-32v-16a16 16 0 0 0-16-16H208a16 16 0 0 1 0-32h136c22 0 40 18 40 40v7.8a12 12 0 0 0 19.9 9l2-1.7L471 310c12-12 12-31.5 0-43.5L406 201c-1-1-2.2-1.8-3.3-2.6-2-1.3-4.1-2.2-6.6-2.2a12 12 0 0 0-12 12v7.7c0 22-18 40-40 40H176a16 16 0 0 0-16 16v16a32 32 0 0 1-35.4 31.7 61.8 61.8 0 0 1-40.7-18l-65.8-65.8A61.7 61.7 0 0 1 0 192c0-15.9 6-31.8 18-43.9l66-65.8A61.8 61.8 0 0 1 128 64a32 32 0 0 1 32 32v16a16 16 0 0 0 16 16h48a16 16 0 0 1 0 32h-56c-22 0-40-17.9-40-40v-7.7a12 12 0 0 0-19.9-9l-2 1.6L41 170c-12 12-12 31.5 0 43.5L106 279c1 1 2.2 1.8 3.3 2.6 2 1.3 4.1 2.3 6.6 2.3a12 12 0 0 0 12-12V264c0-22 18-40 40-40h168a16 16 0 0 0 16-16v-16a32 32 0 0 1 35.4-31.7c14.8.8 29.4 6.7 40.7 18l65.8 65.8c12.2 12.1 18.1 28 18.1 43.9s-6 31.8-18 43.9zM288 160a16 16 0 1 1 0-32 16 16 0 0 1 0 32z" /></svg>
        </div>
        <div class="cell" flex layout="row" position="middle center">
            <input oninput="calculateResult()" placeholder="Result" type="number" name="to">
        </div>
    </div>
    <footer>Made by &copy; Yikai Guan 2018</footer>
</body>

</html>
